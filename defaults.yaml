---
benchmark_config:
  generic:
    benchmark: faux
    benchmark_dir: ''
    cpus: 0
    skip_clear_page_cache: false
    transparent_hugepages: always
  faux: {}
  linux_build: {}
  gap:
    gap_benchmark: pr
    trials: 2
  stress_ng:
    stress_ng_benchmark: stress-ng
    args:
      - --vm
      - "1"
      - --vm-ops
      - "1000000"
      - --timeout
      - 10s
  benchmark_group:
    benchmarks:
      - name: stress_ng_set
        config:
          stress_ng_benchmark: stress-ng-set
          args:
            - 1.txt
      - name: stress_ng_set
        config:
          stress_ng_benchmark: stress-ng-set
          args:
            - 2.txt
collector_config:
  generic:
    poll_rate: 0.1
    output_dir: data
    output_graphs: false
    hooks:
      - memory_usage
      - disk_usage
      - perf
